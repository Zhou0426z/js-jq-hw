<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>memory-game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/style.css">
</head>

<body>
    <div class="container-fuild text-center row justify-content-center ">
        <div class="border border-success box" style="width:500px;height:500px;" id="cardList">
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        var $cardList = $('#cardList');
        var randomArr = [];
        var clickCount = 0;
        var valueIndex = null;

        var table = {
            0: 'url(images/1.png)',
            1: 'url(images/1.png)',
            2: 'url(images/5.png)',
            3: 'url(images/5.png)',
            4: 'url(images/8.png)',
            5: 'url(images/8.png)',
            6: 'url(images/10.png)',
            7: 'url(images/10.png)',
        };

        for (var i = 0; i < 8; i++) {
            var $div = $('<div></div>');
            $div.addClass('card')
                .css({
                    'background-image': "url('images/card.png')",
                    'background-size': '100%'
                })
                .appendTo($cardList);
        }

        function getRandom() {
            while (randomArr.length < 8) {
                var random = Math.floor(Math.random() * 8);
                if (randomArr.indexOf(random) == -1) {
                    randomArr.push(random);
                }
            }
        }

        getRandom();

        $cardList.on('click', '.card', function () {
            var $this = $(this);

            if ($this.css('background-image') == 'none') {
                return;
            }

            var $index = $('#cardList div').index($this);
            clickCount++;
            if (clickCount > 2) {
                return;
            }
            $this.css({
                'background-image': table[randomArr[$index]]
            });
            if (clickCount == 1) {
                valueIndex = $index;
                return;
            }
            var setT = setTimeout(function () {
                var thisBackground = $this.css('background-image');
                var valueBackground = $('#cardList div').eq(valueIndex).css('background-image');
                if (thisBackground == valueBackground) {
                    $this.css('background-image', 'none');
                    $('#cardList div').eq(valueIndex).css('background-image', 'none');
                }

                cleanAndJudgeEnd();
                clickCount = 0;
            }, 800);
        });

        function cleanAndJudgeEnd() {
            var $card = $('.card');

            for (var i = 0; i < $card.length; i++) {

                if ($($card[i]).css('background-image') != "none") {
                    $($card[i]).css({
                        "background-image": "url('./images/card.png')"
                    });
                }
            }
            for (var i = 0; i < $card.length; i++) {
                if ($($card[i]).css('background-image') != "none") {
                    return;
                }
            }
            alert("過關囉,即將開始新遊戲");
            restart();
        }

        function restart() {
            $('.card').css('background-image', "url('images/card.png')");
            randomArr = [];
            clickCount = 0;
            valueIndex = null;
            getRandom();



        }
    </script>
</body>

</html>
